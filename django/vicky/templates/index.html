<html>
    <head>
        <title>{{ title }}</title>
        <style>
            .main{
                width:1000px;
                background-color:red;
                font-size:90;
            }
        </style>
    </head>
    <body>
        <div>{{ info }}</div>
        {% for i in clist %}
            <div>{{ forloop.counter }}{{ i }}</div>
        {% endfor %}
        <br/>
        <table border="1" cellpadding="10">
            <tr>
                <th>name</th>
                <th>phone</th>
            </tr> 
            {% for m in detail %} 
                <tr>
                    <td>{{ m.name }}</td>
                    <td>{{ m.phone }}</td>
                </tr>
            {% endfor %}
        </table>
        {% if numbers|length > 0 %}
            true
            {% for i in numbers %}
                {% if i > 20 %}
                    <div>{{ i }}</div>
                {% endif %}
            {% endfor %}
        {% else %}
             no true
        {% endif %}
    </body>
</html>
