<!DOCTYPE html>
<html>
<head>
    <title>Recipe</title>
</head>
<body>

<h1>Recipe Form</h1>

<form method="post" action="{% url 'recipe' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name" name="recipe_name" class="form-control" placeholder="Enter recipe name">
    </div>

    <div class="form-group">
        <label for="recipe_des">Recipe Description:</label>
        <input type="text" id="recipe_des" name="recipe_des" class="form-control" placeholder="Enter description">
    </div>

    <div class="form-group">
        <label for="recipe_image">Select Image:</label>
        <input type="file" id="recipe_image" name="recipe_image" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Submit Recipe</button>
</form>

<br>
<br>

<table "border =2">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Recipe Description</th>
            <th>Recipe Image</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipedata %}
            <tr>
                <td>{{ recipe.recipe_name }}</td>
                <td>{{ recipe.recipe_des }}</td>
                
                <td>
                    <img src="/media/{{ recipe.recipe_image }}" style="height: 100px; max-width: 100px;">
                </td>
                
                    
                
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
