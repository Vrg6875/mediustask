<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        .vivek {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Marksheet</h1>

    <form method="post">
        {% csrf_token %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

        <div>
            <label class="vivek">Subject 1</label>
            <input type="text" name="subject1" value="{{ n1 }}">
        </div>
        <br>
        <div>
            <label>Subject 2</label>
            <input type="text" name="subject2" value="{{ n2 }}">
        </div>
        <br>
        <div>
            <label>Subject 3</label>
            <input type="text" name="subject3" value="{{ n3 }}">
        </div>
        <br>
        <div>
            <label>Subject 4</label>
            <input type="text" name="subject4" value="{{ n4 }}">
        </div>
        <br>
        <div>
            <input type="submit" value="Save">
        </div>
        <br>
        <div>
            Total marks: <input type="text" value="{{ total }}">
        </div>
        <div>
            Percentage: <input type="text" value="{{ per }}">
        </div>
        <div>
            Average: <input type="text" value="{{ avg }}">
        </div>
        <div>
            Division: <input type="text" value="{{ p }}">
        </div>
    </form>
</body>
</html>
