<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .success-container {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .success-container h1 {
            font-size: 32px;
            margin-top: 280px;
            margin-bottom: 20px;
            color: #3f08d4;
        }

        .success-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .success-container a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #6e45e2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .success-container a:hover {
            background-color: #5c39bf;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Success!</h1>
        <p>Your file was uploaded, and the email was sent successfully.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
